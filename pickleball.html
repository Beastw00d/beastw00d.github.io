<html ng-app="app" >

    <head>
            
        <title>Team Maker</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"  rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
        <script src="pickleball.js"></script>
    </head>

    <body>
        <div ng-controller="pickleball as vm" class="container">
            <h4>Players:</h4>
            <ul>
                <li ng-repeat="player in vm.players">
                    {{player}}                  
                </li>                
            </ul>
            <button type="button" ng-click="vm.generate()" class="btn btn-primary btn-sm">
                Generate Matchup
            </button>
            
            <h5>Match 1:</h5>
            {{vm.shuffledPlayers[0]}}/{{vm.shuffledPlayers[1]}}
            vs
            {{vm.shuffledPlayers[2]}}/{{vm.shuffledPlayers[3]}}
            <h5>Match 2:</h5>
            {{vm.shuffledPlayers[4]}}/{{vm.shuffledPlayers[5]}}
            vs
            {{vm.shuffledPlayers[6]}}/{{vm.shuffledPlayers[7]}}
        </div>
    </body>
</html>
